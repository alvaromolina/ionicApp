<ion-header>
  <ion-navbar>
    <ion-title>
      Contactos
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar [(ngModel)]="searchQuery" (ionInput)="updateContacts()"></ion-searchbar>
  <contact-list [listContacts]="contacts"></contact-list>
  <button ion-button style="text-transform: capitalize;" >boton</button>
  <span class="icon-droplet"></span>
</ion-content>
